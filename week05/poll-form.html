<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Marvin Gálvez | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"><br>
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                    </select><br><br>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br><br>
                    <label for="feedback">List of the places you have lived:</label><br>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="Andahuaylas, Abancay, Sicuani, Cusco, Puerto Maldonado"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>©️2025 | HTML Form - User Poll Activity | Marvin Gálvez</p>
        </footer>
    </body>
</html>
